[Environment]
WorkDir=%PAL:AppDir%\Anydesk
ConfigFile=%WorkDir%\Config.xml

[Activate]
XML=true

[FileWrite1]
File=%ConfigFile%
Type=XML text
XPath=/Paths/App
Value=%WorkDir%

[FileWrite2]
File=%ConfigFile%
Type=XML text
XPath=/Paths/Data
Value=%PAL:DataDir%

[Launch]
WorkingDirectory=%WorkDir%
WaitForProgram=false
ProgramExecutable=Anydesk\Helper.cmd
DirectoryMoveOK=yes
NoSpacesInPath=true
SupportsUNC=no
SingleAppInstance=false
SinglePortableAppInstance=false
